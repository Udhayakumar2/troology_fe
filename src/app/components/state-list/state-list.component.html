<div class="state-fullpage">
    <div class="header-button">
        <div class="state-title"></div>
        <div class="add-button"><button (click)="createState()"> Create + </button></div>
    </div>
    <div class="table-wrapper">
        <table mat-table [dataSource]="stateList">

            <ng-container matColumnDef="S.No">
                <th mat-header-cell *matHeaderCellDef>S.No</th>
                <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
            </ng-container>
    
            <ng-container matColumnDef="State Code">
                <th mat-header-cell *matHeaderCellDef>State Code</th>
                <td mat-cell *matCellDef="let element"> {{element.state_code}} </td>
            </ng-container>
    
            <ng-container matColumnDef="State Name">
                <th mat-header-cell *matHeaderCellDef>State Name</th>
                <td mat-cell *matCellDef="let element"> {{element.state_name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <div class="button-wrap">
                        <a (click)="editState(element.id)"><i class="far fa-edit"></i></a>
                        <a (click)="deleteState(element.id)"><i class="fa-regular fa-trash-can"></i></a>
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="stateColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: stateColumns;"></tr>
        </table>
    </div>
</div>
