<div class="state-fullpage">
    <div class="header-button">
        <div class="state-title"></div>
        <div class="add-button"><button (click)="createBlock()"> Create + </button></div>
    </div>
    <!-- showing blocks data in a table view -->
    <div class="table-wrapper">
        <table mat-table [dataSource]="blockList">

            <ng-container matColumnDef="S.No">
                <th mat-header-cell *matHeaderCellDef>S.No</th>
                <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Block Code">
                <th mat-header-cell *matHeaderCellDef>Block Code</th>
                <td mat-cell *matCellDef="let element"> {{element.block_code | titlecase}} </td>
            </ng-container>

            
            <ng-container matColumnDef="State Name">
                <th mat-header-cell *matHeaderCellDef>State Name</th>
                <td mat-cell *matCellDef="let element"> {{element.state_name | titlecase}} </td>
            </ng-container>
            
            <ng-container matColumnDef="District Name">
                <th mat-header-cell *matHeaderCellDef>District Name</th>
                <td mat-cell *matCellDef="let element"> {{element.district_name | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="Block Name">
                <th mat-header-cell *matHeaderCellDef>Block Name</th>
                <td mat-cell *matCellDef="let element"> {{element.block_name | titlecase}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <div class="button-wrap">
                        <a (click)="editBlock(element.id)"><i class="far fa-edit"></i></a>
                        <a (click)="deleteBlock(element.id)"><i class="fa-regular fa-trash-can"></i></a>
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="blockColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: blockColumns;"></tr>
        </table>
    </div>
</div>
